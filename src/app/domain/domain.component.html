<!-- start page content -->
<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Domains</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a class="parent-domain"
                            routerLink="/dashboard/home">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li><a class="parent-domain" href="/dashboard/domains">Domains</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">All Domains</li>
                </ol>
            </div>
        </div>

        <div class="row" *ngIf="domains.data?.length == 0">
            <div class="col">
                <div class="no-data text-center">
                    <p>There is no domain added yet!</p>
                    <button class="btn btn-outline-primary mt-4" routerLink="/dashboard/add-domain">
                      Add Domain
                    </button>
                  </div>
            </div>
        </div>
       
        <div class="row" *ngIf="domains.data?.length > 0">
            <div class="col-md-12 col-sm-12">
                <div class="card-box">
                    <div class="card-head">
                        <header>Domains List</header>
                        <span class="float-right px-2"><a routerLink="/dashboard/add-domain" class="">Add New</a></span>
                    </div>
                    <div class="card-body ">
                        <div class="table-scrollable">
                            <table
                                class="table table-striped table-bordered table-hover table-checkable order-column valign-middle datatable text-center">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Domain Name </th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeXd" *ngFor="let domain of domains.data;  let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{domain.domain_name}}</td>
                                        <td>
                                            <a data-toggle="tooltip" data-placement="bottom" title="Edit" class="btn btn-primary btn-xs" (click)="openPopup(domain.domain_id)">
                                                <i class="fa fa-pencil"></i>
                                            </a>

                                            <a data-toggle="tooltip" data-placement="bottom" title="Delete" class="btn btn-danger btn-xs" (click)="deleteDomain(domain.domain_id)">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page content -->

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <form [formGroup]="editDomainForm" (ngSubmit)="updateDomain()">
        <div class="modal-header">
            <h4 class="modal-title">Edit Domain</h4>
                    <button type="button" class="close text-danger" data-dismiss="modal">&times;x</button>
            </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="email" style="color: #bfbebe !important;">Domain Name:</label>
                    <input type="text" class="form-control" formControlName="domain_name">
                </div>
            </div>
        </div>
        
      </div>
      <div class="modal-footer">

        <div class="row" style="width: 100% !important; margin-left: unset; margin-right: unset;">
            <div class="col">
                <button type="button" class="btn btn-danger float-left" 
                (click)="closePopup()">
                Close
                </button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success float-right">Update</button>
            </div>
        </div>
        

        
      </div>
    </form>
    </div>
  </div>
</div>
