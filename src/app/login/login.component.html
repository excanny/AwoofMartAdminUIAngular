<div class="limiter">
    	<div class="container-login100">
           <div class="wrap-login100">
            <!-- {{ loginForm.status }} -->
         <div>
       </div>
               <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                   <span class="text-center text-white">
                       <h4>awoofMart</h4>
                   </span>
                   <span class="login100-form-title p-b-34 p-t-27">
                       Log in
                   </span>
                   <div class="wrap-input100">
                       <input class="input100" type="email" placeholder="Email" name="email" formControlName="email" required>
                   </div>
                   <div class="wrap-input100">
                       <input class="input100" type="password" name="password" placeholder="Password" formControlName="password"  required>
                   </div>
                   <div class="container-login100-form-btn">
                       <button class="login100-form-btn" type="submit" [disabled]="!loginForm.valid">
                        <i class="fa fa-spinner fa-spin mr-2" *ngIf="loading"></i>  Login
                       </button>
                   </div>
                   <div class="text-center p-t-30">
                       <a class="txt1" href="forgot_password.html">
                           Forgot Password?
                       </a>
                   </div> 
               </form>
           </div>
       </div>
       
   </div>
