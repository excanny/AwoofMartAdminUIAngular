<!-- start page content -->
<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Cities</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a class="parent-City"
                            routerLink="/dashboard/home">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li><a class="parent-City" href="/dashboard/cities">Cities</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">All Cities</li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card-box">
                    <div class="card-head">
                        <header>Cities List</header>
                        <span class="float-right px-2"><a routerLink="/dashboard/add-city" class="">Add New</a></span>
                    </div>
                    <div class="card-body ">
                        <div class="table-scrollable">
                            <table
                                class="table table-striped table-bordered table-hover table-checkable order-column valign-middle datatable text-center">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>City Name </th>
                                        <th> City Description </th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="odd gradeX" *ngFor='let city of cities.data; let i = index'>
                                        <td>{{i+1}}</td>
                                        <td>{{city.city_name}}</td>
                                        <td>{{city.description}}</td>
                                        <td>
                                       
                                            <a data-toggle="tooltip" data-placement="bottom" title="Edit" class="btn btn-primary btn-xs" (click)="openPopup(city.city_id)">
                                                <i class="fa fa-pencil"></i>
                                            </a>
                                            
                                            <button class="btn btn-danger btn-xs" type="submit" data-toggle="tooltip" data-placement="bottom" title="Delete" (click)="deleteCity(city.city_id)">
                                                <i class="fa fa-trash-o "></i>
                                            </button>
                                            
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page content -->


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
      <form [formGroup]="editCityForm" (ngSubmit)="updateCity()">
          <div class="modal-header">
              <h4 class="modal-title">Edit Brand</h4>
                      <button type="button" class="close text-danger" data-dismiss="modal">&times;x</button>
              </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-sm-12">
                  <div class="form-group">
                      <label for="email" style="color: #bfbebe !important;">City Name:</label>
                      <input type="text" class="form-control" formControlName="city_name">
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="email" style="color: #bfbebe !important;">Description:</label>
                    <textarea  class="form-control" formControlName="description" cols="30" rows="5"></textarea>
                </div>
            </div>
        </div>
          
        </div>
        <div class="modal-footer">
  
          <div class="row" style="width: 100% !important; margin-left: unset; margin-right: unset;">
              <div class="col">
                  <button type="button" class="btn btn-danger float-left" 
                  (click)="closePopup()">
                  Close
                  </button>
              </div>
              <div class="col">
                  <button type="submit" class="btn btn-success float-right">Update</button>
              </div>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
