

<!-- start page content -->
<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Add Charges</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a class="parent-Charges"
                            routerLink="/dashboard/home">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li><a class="parent-Charges" href="#">Charges</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">Add Charges</li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                <form [formGroup]="addPackagingCostForm" (ngSubmit)="onSubmit()" method="post" style="width: 100%;">
                       <input type="hidden" name="<?=$this->security->get_csrf_token_name();?>" value="<?=$this->security->get_csrf_hash();?>">
                    <div class="card-head">
                        <header>Add Packaging Charges</header>
                        <span class="float-right px-2"><a routerLink="/dashboard/packagingcosts" class="">All Packaging Costs</a></span>
                    </div>
                    <div class="card-body row">
                        <div class="col-lg-4 p-t-20">
                            <label class="" style="color: #bfbebe !important;">Parent Category</label>
                            <select class="form-control border-top-0 border-right-0 border-left-0" formControlName="parent_category_id" (change)="onChangeParentCategory($event.target)" required>
                                <option value="" > <span style="color: #bfbebe !important;">Select one</span> </option>
                                <option [value]="category.id" *ngFor="let category of parentcategories.data">{{ category.category_name.charAt(0).toUpperCase() + category.category_name.slice(1) }}</option>
                            </select>
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <label class="" style="color: #bfbebe !important;">Sub Category</label>
                            <select class="form-control border-top-0 border-right-0 border-left-0" formControlName="sub_category_id" (change)="onChangeSubCategory($event.target)" required>
                                <option value="" > <span style="color: #bfbebe !important;">Select one</span> </option>
                                <option [value]="category.id" *ngFor="let category of subcategories.data">{{ category.category_name.charAt(0).toUpperCase() + category.category_name.slice(1) }}</option>
                            </select>
                        </div>
                        <div class="col-lg-4 p-t-20">
                            <label class="" style="color: #bfbebe !important;">Child Category</label>
                            <select class="form-control border-top-0 border-right-0 border-left-0" id="childcategory" formControlName="child_category_id" required>
                                <option value=""> <span style="color: #bfbebe !important;">Select one</span> </option>
                                <option [value]="category.id" *ngFor="let category of childcategories.data">{{ category.category_name.charAt(0).toUpperCase() + category.category_name.slice(1) }}</option>
                            </select>
                        </div>

                    </div>
                    <div class="card-body row">
        
                        <div class="col-lg-6 p-t-20">
                            <div
                                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <label class="text-muted">Volume</label>
                                <input class="mdl-textfield__input" type="number" formControlName="volume" required>
                                
                            </div>
                        </div>

                        <div class="col-lg-6 p-t-20">
                            <div
                                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <label class="text-muted">Material</label>
                                <input class="mdl-textfield__input" type="text" formControlName="material" required>
                                
                            </div>
                        </div>
                        
                        
                        <div class="col-lg-12 p-t-20 text-center">
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink" [disabled]="!addPackagingCostForm.valid">Add</button>
                            <button type="button"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-default">Cancel</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page content -->
